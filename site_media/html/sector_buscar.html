    <form id="get_brigada" action="{GET}" method="GET">
        <div class="item_requerid">Clave de Sector</div>
        <div class="form_requerid">
        <input type="text" name="sCveSector" placeholder="Ingresa Sector" id="sCveSector" pattern="[a-zA-Z0-9]+" title="Ingresa una clave de sector valida" maxlength="5" required /></div>
        <div class="item_requerid">Localidad</div>
        <div class="form_requerid">
            <input type="text" name="sLocalidad" placeholder="Ingresa Localidad" maxlength="50" id="sLocalidad" title="Ingresa la localidad"required/></div>
        <div class="form_button"><input type="submit"  
         id="enviar" value="Buscar"></div>
    </form>
