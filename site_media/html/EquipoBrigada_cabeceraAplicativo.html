
<script type="text/javascript">
    var bPreguntar = true;
     
    window.onbeforeunload = preguntarAntesDeSalir;
     
    function preguntarAntesDeSalir()
    {
      if (bPreguntar)
        return "Debes terminar de agregar los usuarios a la brigada antes de salir";
    }
</script>
<script type="text/javascript">
function check()
{
 var a=document.formulario['sRfc[]'];
 //alert("Length:"+a.length);
 var p=0;
 for(i=0;i<a.length-1;i++){
  if(a[i].checked){
//   alert(a[i].value);
   p++;
  }
 }
 if (p==0){
  alert('Por favor selecciona al menos un usuario');
  return false;
 }if(p>6){
  alert('No puedes exeder de 6 usuarios')
  return false;
 }
 document.formulario.submitted.value='yes';
 return true;
}

</script>

<br>
<h3>Seleccione un maximo de 6 usuarios aplicativos para la brigada {CveBrigada} </h3>
<div class="datagrid">
<form id="user_aplicativo" name="formulario" action="{SET_APLICATIVO}" method="POST" onsubmit="return check();">
<table>
	<thead>
    <tr align="center">
      <th colspan="6">Usuario aplicativo</th>
    </tr>
  	<tr>
      <th>Seleccion</th>
      <th>RFC</th>
      <th>Nombre</th>
      <th>Ape. Paterno</th>
      <th>Ape. Materno </th>
      <th>Tipo de Usuario</th>
	</tr>
	</thead>
