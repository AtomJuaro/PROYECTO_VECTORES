<tbody>
    <tr>
        <td>{sCveSector}</td>
        <td>{sLocalidad}</td>
        <td>{sMunicipio}</td>
        <td>{sJurisdiccion}</td>
        <td>{sEstado}</td>
        <td>{sRegionSanitaria}</td>
        <td>
            <form id="sector_edit" action="{GET}" method="GET">
                <input type="hidden" name="sCveSector" id="sCveSector" value="{sCveSector}"/>
                <input type="hidden" name="sLocalidad" id="sLocalidad" value="{sLocalidad}"/>
                <input type="submit" id="enviar" value="Editar"/>
            </form>
        </td>
        <td>
            <form id="user_delete" action="{DELETE}" method="POST">
                <input type="hidden" name="sCveSector" id="sCveSector" value="{sCveSector}"/>
                <input type="hidden" name="sLocalidad" id="sLocalidad" value="{sLocalidad}"/>
                <input type="submit" id="enviar" value="Eliminar"/>
            </form>            
        </td>

    </tr>
