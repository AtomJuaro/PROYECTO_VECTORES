<div class="title_requerid">Busqueda de equipos por estado de la brigada:</div>
<form id="sector_buscar" action="{ALL_EQUIPO}" method="GET">
    <div class="item_requerid">Seleccione:</div>
    <div class="form_requerid">
        <select name="sEstado" id="sEstado" required>
        <option value="Activo">Activo</option>
        <option value="Inactivo">Inactivo</option>
        </select>
    </div>
    <div class="form_button">
        <input type="submit" id="enviar" value="Buscar"></div>
</form>
