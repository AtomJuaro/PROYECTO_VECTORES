<div class="title_requerid">Busqueda de brigadas por rango de fechas:</div>
<form id="sector_buscar" action="{ALL_SECTORES}" method="GET">
    <div class="item_requerid">Ingrese la fecha 1:</div>
    <div class="form_requerid">
        <input type="date" name="fecha1" id="fecha1"  min="2014-01-01" max="2015-01-01" disable="disabled" required></div>
    <div class="item_requerid">Ingrese la fecha 2:</div>
    <div class="form_requerid">
        <input type="date" name="fecha2" id="fecha2"  min="2014-01-01" max="2015-01-01" disable="disabled" required></div>
    <div class="form_button">
        <input type="submit" id="enviar" value="Buscar"></div>
</form>
