    <form id="alta_usuario" action="{GET}" method="GET">
        <div class="item_requerid">RFC de Usuario</div>
        <div class="form_requerid">
         <input type="text" name="sRfc" placeholder="VECJ880326XXX" 
         id="sRfc" pattern="^(([A-Z]|[a-z]|\s){1})(([A-Z]|[a-z]){3})([0-9]{6})((([A-Z]|[a-z]|[0-9]){3}))" title="Se requiere un RFC valido p ej. VECJ880326XXX" required />
     	</div>
        <div class="form_button"><input type="submit"  
         id="enviar" value="Buscar"></div
    </form>
